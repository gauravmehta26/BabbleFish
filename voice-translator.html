<!DOCTYPE html>
<html>
  <head>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/voice-translator.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
  </head>
  <body>
    <div class="app">
      <div class=""app">
        <h1 title="Voice Translator App">Bable Fish</h1>
      </div>

      <div class="app">
        Select Source Language<br/><br/>
        <div id="wrapper">
          <div class="flags"><img id="source_en" class='clickableimage' src="images/en.png" height="100" onclick="babel_unselect_source(); babel_select('source','en');"><br/>US <br/>English</div>
          <br/><br/>
        </div>
      </div>

      <div class="app">
        Select Target Language<br/><br/>
        <div id="wrapper">
          <div class="flags"><img id="target_en" class='clickableimage' src="images/en.png" height="100" onclick="babel_unselect_target(); babel_select('target','en');"><br/>US <br/>English</div>
          <div class="flags"><img id="target_hi" class='clickableimage' src="images/hi.png" height="100" onclick="babel_unselect_target(); babel_select('target','hi');"><br/>Hindi <br/>&nbsp</div>
          <div class="flags"><img id="target_nl" class='clickableimage' src="images/nl.png" height="100" onclick="babel_unselect_target(); babel_select('target','nl');"><br/>Netherlands <br/>&nbsp;</div>
        </div>
      </div>

      <br/><br/><br/>

      <div class="app">
        <div id="babel_button">
          <img id="start_button" class='clickableimage' src="images/start.png" height="50" onclick="babel_start();">
          <img id="stop_button" src="images/stop2.png" height="50" onclick="babel_stop();">
        </div>
      </div>

      <span id="processing">Processing...</span>
      <div id="audio-output"></div>
    &nbsp;
    &nbsp;
    <div><h6 title="AWS Babelfish">https://aws.amazon.com/blogs/machine-learning/build-your-own-real-time-voice-translator-application-with-aws-services/</h6></div>

    </div>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="voice-translator-config.js"></script>
    <script src="voice-translator.js"></script>
  </body>
</html>
